<!DOCTYPE html>
<html lang="fr">

<!-- HEAD -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="png" href="images/logo_onglet.png">
    <title>Le petit jeu du d√©</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/06ea113519.js" crossorigin="anonymous"></script>

    <!-- Boostrap CDN CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<!-- BODY -->

<body id="player-background">
    <section id="new-game">
        <button type="button" class="btn btn-light" id="btn-new-game">
            <i class="fas fa-plus-circle fa-lg"></i>
            New game
        </button>
    </section>

    <section id="tournament">
        <div class="container grid">
            <div id="first-player-grid">
                <!-- player 1 name -->
                <div class="players-name-container">
                    <p id="first-player-name" class="players-name">
                        Player 1
                    </p>
                    <span id="first-player-turn"></span>
                </div>
                <!-- player 1 total score -->
                <div class="players-total-container">
                    <p id="first-player-total" class="players-total">
                        0
                    </p>
                </div>
                <!-- player 1 current score -->
                <div class="players-current-container">
                    <p>Current</p>
                    <p id="first-player-current" class="players-current">
                        0
                    </p>
                </div>
            </div>

            <div id="dice-grid">
                <!-- Dice -->
                <div class="dice-container" id="dice-face">
                    <div class="dice face-6">
                        <div class="dice-column">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <div class="dice-column">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                </div>
                <!-- Buttons to play -->
                <div>
                    <button type="button" class="btn btn-light" id="btn-roll">
                        <i class="fas fa-sync fa-lg"></i>
                        Roll dice
                    </button>
                </div>
                <div class="btn-hold-container">
                    <button type="button" class="btn btn-light" id="btn-hold">
                        <i class="fas fa-download fa-lg"></i>
                        Hold
                    </button>
                </div>
            </div>

            <div id="second-player-grid">
                <!-- player 2 name -->
                <div class="players-name-container">
                    <p id="second-player-name" class="players-name">
                        Player 2
                    </p>
                    <span id="second-player-turn"></span>
                </div>
                <!-- player 2 total score -->
                <div class="players-total-container">
                    <p id="second-player-total" class="players-total">
                        0
                    </p>
                </div>
                <!-- player 2 current score -->
                <div class="players-current-container">
                    <p>Current</p>
                    <p id="second-player-current" class="players-current">
                        0
                    </p>
                </div>
            </div>
        </div>
    </section>


    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img class="modal-img" src="./images/congratulations.jpeg" alt="congratulations">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="fas fa-times"></i></span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="modal-p">The winner is
                    </p>
                    <p id="winner-name"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery et Popper CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Script JS -->
    <script src="script.js"></script>
</body>

</html>
